<ng-container>
  <mat-form-field class="{{ cssClass }}" id="text-area" appearance="fill">
    <mat-label>{{ label }}</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option (click)="optionSelected(option)" *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
