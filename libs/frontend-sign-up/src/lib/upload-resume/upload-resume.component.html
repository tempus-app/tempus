<ng-container>
	<mat-grid-list cols="2" rowHeight="60px">
		<mat-grid-tile colspan="2" rowspan="2">
			<div class="info-title">
				<h2 class="mat-h2 section-header">Upload Resume</h2>
			</div>
		</mat-grid-tile>
		<mat-grid-tile colspan="2" rowspan="7">
			<tempus-card>
				<mat-grid-list cols="1" rowHeight="270px" class="file-upload">
					<tempus-file-upload acceptedFileType="file"></tempus-file-upload>
				</mat-grid-list>
				<mat-grid-list cols="1">
					<button mat-raised-button>
						<input id="file-input" type="file" hidden value="UPLOAD" onclick="uploadFile" />
						<label for="file-input" color="accent">UPLOAD</label>
					</button>
				</mat-grid-list>
				<mat-grid-list cols="1"> </mat-grid-list>
			</tempus-card>
		</mat-grid-tile>
	</mat-grid-list>
</ng-container>
