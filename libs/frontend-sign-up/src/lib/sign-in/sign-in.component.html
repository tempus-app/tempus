<ng-container>
	<mat-grid-list cols="2" rowHeight="50px">
		<mat-grid-tile>
			<h2 class="mat-h2 logo">Tempus</h2>
		</mat-grid-tile>
		<mat-grid-tile>
			<div class="profile">
				<button mat-icon-button class="small-icon-button">
					<mat-icon>account_circle</mat-icon>
				</button>
			</div>
		</mat-grid-tile>
		<mat-grid-tile></mat-grid-tile>
		<mat-grid-tile colspan="2" rowspan="12">
			<tempus-card>
				<mat-card-content>
					<form>
						<div class="card-header">
							<h1 class="mat-h1" color="primary">Sign In</h1>
						</div>
						<tempus-text-input placeholder="Username" cssClass="secondary"></tempus-text-input>
						<tempus-text-input placeholder="Password" cssClass="secondary"></tempus-text-input>
						<div class="login-container">
							<button mat-raised-button color="accent" class="sign-in-button">Login</button>
						</div>
						<p class="mat-body-2 forgot-text">
							<b><a href="#">Forgot your password?</a></b>
						</p>
					</form>
				</mat-card-content>
			</tempus-card>
		</mat-grid-tile>
	</mat-grid-list>
</ng-container>
