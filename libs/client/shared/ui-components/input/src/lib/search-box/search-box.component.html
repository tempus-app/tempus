<ng-container>
  <mat-form-field [ngClass]="{ inline: !showLabel }" class="{{ cssClass }}" appearance="fill">
    <mat-label *ngIf="showLabel">{{ placeholder }}</mat-label>
    <input
      type="text"
      placeholder="{{ showLabel ? '' : placeholder }}"
      aria-label="Search"
      matInput
      [formControl]="control"
      [value]="control.value"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete (optionSelected)="optionSelected($event.option.value)" #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
    <mat-icon matSuffix color="accent">search</mat-icon>
  </mat-form-field>
</ng-container>
