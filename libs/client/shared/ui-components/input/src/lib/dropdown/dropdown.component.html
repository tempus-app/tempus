<ng-container>
	<mat-form-field class="{{ cssClass }}" id="text-area" appearance="fill">
		<mat-label>{{ label }}</mat-label>
		<mat-select [formControl]="control" [value]="control.value">
			<mat-option (click)="optionSelected()">{{ 'dropdown.none' | translate }}</mat-option>
			<ng-container *ngIf="options">
				<mat-option (click)="optionSelected(option)" *ngFor="let option of options" [value]="option">{{
					option
				}}</mat-option>
			</ng-container>
			<ng-container *ngIf="optionsWithId">
				<mat-option (click)="optionSelected(option.id)" *ngFor="let option of optionsWithId" [value]="option.id">{{
					option.val
				}}</mat-option>
			</ng-container>
		</mat-select>
	</mat-form-field>
</ng-container>
