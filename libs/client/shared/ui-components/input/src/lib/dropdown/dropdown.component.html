<ng-container>
	<mat-form-field [ngClass]="{ inline: !showLabel }" class="{{ cssClass }}" id="text-area" appearance="fill">
		<mat-label *ngIf="showLabel">{{ label }}</mat-label>
		<mat-select [formControl]="control" [value]="control.value" [disabled]="disabled">
			<ng-container *ngIf="options">
				<mat-option (click)="optionSelected(option)" *ngFor="let option of options" [value]="option">{{
					option
				}}</mat-option>
			</ng-container>
			<ng-container *ngIf="optionsWithId">
				<mat-option
					id="dropdown-option"
					(click)="optionSelected(option.id)"
					*ngFor="let option of optionsWithId"
					[value]="option.id"
					>{{ option.val }}</mat-option
				>
			</ng-container>
			<ng-container *ngIf="optionsWithKeys">
				<mat-option
					id="dropdown-option"
					(click)="optionSelected(option.id)"
					*ngFor="let option of optionsWithKeys"
					[value]="option.id"
					>{{ option.val }}</mat-option
				>
			</ng-container>
		</mat-select>
	</mat-form-field>
</ng-container>
