<ng-container>
	<mat-form-field class="{{ cssClass }}" appearance="fill">
		<mat-label *ngIf="showLabel">{{ placeholder }}</mat-label>
		<textarea
			matInput
			placeholder="{{ showLabel ? '' : placeholder }}"
			[formControl]="control"
			[value]="control.value"
			[readonly]="disabled"
			[style.resize]="disabled ? 'none' : 'auto'"
		></textarea>
	</mat-form-field>
</ng-container>
