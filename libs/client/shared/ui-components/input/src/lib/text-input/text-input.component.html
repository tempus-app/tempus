<ng-container>
	<mat-form-field class="{{ cssClass }}" appearance="fill">
		<mat-label *ngIf="showLabel">{{ placeholder }}</mat-label>
		<input
			type="{{ inputType }}"
			id="{{ id }}"
			matInput
			placeholder="{{ showLabel ? '' : placeholder }}"
			[formControl]="control"
			[value]="control.value"
			[readonly]="disabled"
		/>
	</mat-form-field>
</ng-container>
