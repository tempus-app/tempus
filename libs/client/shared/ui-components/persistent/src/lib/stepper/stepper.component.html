<ng-container>
	<mat-stepper
		linear
		[labelPosition]="'bottom'"
		selectedIndex=" {{ inputedIndex }}"
		(selectionChange)="stepClick($event)"
		[orientation]="(stepperOrientation | async)!"
	>
		<mat-step
			*ngFor="let step of steps; let i = index"
			completed="{{ completed[i] }}"
			label="{{ step }}"
			state="default"
		>
		</mat-step>

		<!-- Icon overrides. -->
		<ng-template matStepperIcon="selected">
			<mat-icon></mat-icon>
		</ng-template>

		<ng-template matStepperIcon="edit">
			<mat-icon></mat-icon>
		</ng-template>

		<ng-template matStepperIcon="default">
			<mat-icon></mat-icon>
		</ng-template>

		<ng-template matStepperIcon="done">
			<mat-icon></mat-icon>
		</ng-template>
	</mat-stepper>
</ng-container>
