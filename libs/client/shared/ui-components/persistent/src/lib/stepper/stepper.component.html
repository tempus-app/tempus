<ng-container>
	<mat-stepper
		[disableRipple]="true"
		linear
		[labelPosition]="'bottom'"
		selectedIndex=" {{ inputedIndex }}"
		(selectionChange)="stepClick($event)"
	>
		<mat-step *ngFor="let step of steps" label="{{ step }}" state="default"> </mat-step>

		<!-- Icon overrides. -->
		<ng-template matStepperIcon="selected">
			<mat-icon></mat-icon>
		</ng-template>

		<ng-template matStepperIcon="edit">
			<mat-icon></mat-icon>
		</ng-template>

		<ng-template matStepperIcon="default">
			<mat-icon></mat-icon>
		</ng-template>

		<ng-template matStepperIcon="done">
			<mat-icon></mat-icon>
		</ng-template>
	</mat-stepper>
</ng-container>
