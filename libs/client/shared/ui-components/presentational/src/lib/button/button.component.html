<ng-container>
	<button
		mat-raised-button
		color="{{ color }}"
		class="{{ buttonType }}"
		(click)="buttonClicked(true)"
		[disabled]="disabled"
	>
		<div id="button-container">
			<span *ngIf="icon !== ''" id="cancel" class="material-icons">{{icon}}</span>
			<div class="label">{{ label }}</div>
		</div>
	</button>
</ng-container>
