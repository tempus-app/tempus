<ng-container>
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
		<ng-container *ngFor="let disCol of tableColumns; let colIndex = index" matColumnDef="{{ disCol.columnDef }}">
			<th class="mat-body-2" mat-header-cell *matHeaderCellDef>
				{{ disCol.header }}
			</th>

			<td mat-cell *matCellDef="let element">
				<span>
					<mat-icon class="{{ element.icon.class }}" *ngIf="disCol.icon">{{ disCol.icon.val }}</mat-icon>
					<p class="mat-body-2" *ngIf="!element.url" [innerHtml]="disCol.cell(element)"></p>
					<a class="mat-body-2" [routerLink]="element.url" *ngIf="element.url">{{ element.url }}</a>
				</span>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>
</ng-container>
