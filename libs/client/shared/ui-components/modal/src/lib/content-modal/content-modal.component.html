<div fxLayout="column" class="modal-container">
	<div fxLayout="column" fxLayoutAlign="end end">
		<div *ngIf="data.closable">
			<button mat-icon-button aria-label="close dialog" mat-dialog-close>
				<mat-icon class="close-icon" inline>close</mat-icon>
			</button>
		</div>
	</div>
	<div fxFlex="10" fxLayout="column" class="header">
		<span fxFlex="80">
			<h3 class="mat-h3 header-text">
				{{ data.title }}
			</h3>
			<p *ngIf="data.subtitle" style="text-align: center" class="mat-body-2">{{ data.subtitle }}</p>
		</span>
		<div class="info-title"></div>
	</div>
	<div mat-dialog-content style="margin-top: 1rem">
		<ng-template #childComponent [ngTemplateOutlet]="data.template"></ng-template>
		<div
			mat-dialog-actions
			id="modal-actions"
			fxLayout="row"
			align="end"
			fxLayoutAlign="end space-around"
			style="margin-top: 0.5rem"
		>
			<tempus-button
				*ngIf="data.closable"
				class="left-dialog-button"
				color="grey"
				(buttonClick)="selectCancel()"
				[label]="data.closeText"
			></tempus-button>
			<tempus-button
				color="accent"
				[disabled]="$confirmDisabled | async"
				(buttonClick)="selectConfirm()"
				[label]="data.confirmText"
			></tempus-button>
		</div>
	</div>
</div>
