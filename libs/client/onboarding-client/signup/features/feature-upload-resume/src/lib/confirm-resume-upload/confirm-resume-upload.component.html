<ng-container>
	<div fxLayout="column" fxFill fxLayoutGap="30px">
		<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
			<div
				fxFlex.gt-sm="50%"
				fxFlex.lt-md="50%"
				fxLayoutAlign="start center"
				fxLayoutAlign.lt-md="start center"
				fxFlexFill
				class="grid-item"
			>
				<div class="container">
					<div class="icon-div">
						<div class="icon-div">
							<mat-icon id="file-icon" class="icon">description_outline</mat-icon>
						</div>
						<div>
							<h3 class="mat-h3 file-name">{{ file?.name }}</h3>
							<div class="icon-div">
								<mat-icon
									class="icon"
									aria-label="success
								checkmark"
									id="checkmark-icon"
									>check_circle_outline</mat-icon
								>
								<p class="mat-body-1 success-text">Successfully Uploaded</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				fxFlex.gt-sm="50%"
				fxFlex.lt-md="50%"
				fxLayoutAlign="end center"
				fxLayoutAlign.lt-md="start center"
				fxFlexFill
				class="grid-item"
			>
				<div class="container">
					<button mat-mini-fab color="primary" aria-label="Delete file">
						<mat-icon class="icon" (click)="onDeleteSelect()"> delete_outline </mat-icon>
					</button>
				</div>
			</div>
		</div>
	</div>
</ng-container>
