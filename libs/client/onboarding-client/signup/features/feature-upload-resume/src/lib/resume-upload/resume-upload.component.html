<ng-container>
	<div fxLayout="column" fxFill fxLayoutGap="20px">
		<div class="container" fxFlex>
			<div fxFlex="10"></div>
			<div class="info-title">
				<h2 class="mat-h2 section-header">Upload Resume</h2>
			</div>
			<div fxFlex="10"></div>
		</div>
		<div class="container">
			<h3 class="mat-body-2">Please make sure your resume is one of the following: <b>DOX, DOC, PDF, TXT</b></h3>
		</div>
		<div class="container">
			<tempus-card>
				<div>
					<tempus-file-upload
						[fileType]="fileType"
						[displayPreview]="false"
						label="Drag and drop your files
                        here, or upload using the button"
						(fileUploadChange)="onUpload($event)"
					></tempus-file-upload>
				</div>
				<div fxLayout="column" fxFill fxLayoutGap="20px">
					<div>
						<button mat-raised-button color="accent" class="file-upload-button">
							<input
								id="file-input"
								type="file"
								hidden
								value="UPLOAD"
								formControlName="fileData"
								[accept]="fileType"
								(change)="onChange($event)"
							/>
							<label for="file-input">UPLOAD</label>
						</button>
					</div>
					<div>
						<div *ngIf="fileUploaded">
							<tempus-confirm-resume-upload [file]="fileData.value" (confirmDeleteSelected)="onDelete()">
							</tempus-confirm-resume-upload>
						</div>
					</div>
					<div>
						<mat-error *ngIf="fileData.invalid && fileData.dirty">
							<p class="mat-body-2">Please upload a resume.</p>
						</mat-error>
					</div>
				</div>
			</tempus-card>
		</div>
		<mat-progress-bar *ngIf="fileParsed" mode="indeterminate"></mat-progress-bar>
		<div class="container next-button">
			<tempus-button label="next" (buttonClick)="nextStep()" [disabled]="!resumeParsed"></tempus-button>
		</div>
	</div>
</ng-container>
