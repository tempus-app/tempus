<div
	fxflex
	fxLayout="column"
	fxLayoutAlign="space-around start"
	fxLayoutAlign.sm="space-around center"
	fxLayoutAlign.xs="space-around center"
>
	<div>
		<img class="tempus-image" src="https://via.placeholder.com/100" />
	</div>
	<div class="landing-text">
		<h1 class="mat-h1">{{ landingPrefix + 'title' | translate }}</h1>
		<h2 class="mat-h2">{{ landingPrefix + 'subTitle' | translate }}</h2>
	</div>
	<div class="landing-text">
		<ul class="tempus-cta-list">
			<li class="mat-h3">{{ landingPrefix + 'landingText.text1' | translate }}</li>
			<li class="mat-h3">{{ landingPrefix + 'landingText.text2' | translate }}</li>
			<li class="mat-h3">{{ landingPrefix + 'landingText.text3' | translate }}</li>
		</ul>
	</div>
	<div fxflex>
		<img class="tempus-image" src="https://via.placeholder.com/400x200" />
	</div>
</div>
