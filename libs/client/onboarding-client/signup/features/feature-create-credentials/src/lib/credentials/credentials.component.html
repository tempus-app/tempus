<ng-container>
	<div
		class="credentials"
		fxFill
		fxLayout="row"
		fxLayout.sm="column"
		fxLayout.xs="column"
		fxLayoutAlign="space-around center"
	>
		<div class="credentials__cta">
			<tempus-landing-cta></tempus-landing-cta>
		</div>
		<div class="credentials__signup">
			<tempus-sign-up [email]="link?.email || ''"></tempus-sign-up>
		</div>
	</div>
	<tempus-spinner [showSpinner]="loading"></tempus-spinner>
</ng-container>
