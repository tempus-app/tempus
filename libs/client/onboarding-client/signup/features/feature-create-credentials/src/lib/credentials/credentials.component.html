<ng-container>
	<div
		fxFill
		fxLayoutGap="20px"
		fxLayout="row"
		fxLayout.sm="column"
		fxLayout.xs="column"
		fxLayoutAlign="space-around center"
	>
		<div class="container">
			<tempus-landing-cta></tempus-landing-cta>
		</div>
		<div class="container">
			<tempus-sign-up [email]="link?.email || ''"></tempus-sign-up>
		</div>
	</div>
	<tempus-spinner [showSpinner]="loading"></tempus-spinner>
</ng-container>
