<ng-container>
	<div fxLayout="column" fxFill>
		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<h2 class="mat-h2">Name</h2>
			</div>
			<div fxFlex="5"></div>
		</div>
		<div>
			<div fxFlex="5"></div>
			<tempus-card>
				<mat-card-content>
					<form>
						<div fxLayout="column" fxLayoutGap="10px">
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										[inputType]="InputType.TEXT"
										placeholder="First Name"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('firstName')"
									>
									</tempus-text-input>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										[inputType]="InputType.TEXT"
										placeholder="Last Name"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('lastName')"
									>
									</tempus-text-input>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										placeholder="Phone Number"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('phoneNumber')"
									></tempus-text-input>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										[inputType]="InputType.EMAIL"
										placeholder="Email"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('email')"
									>
									</tempus-text-input>
								</div>
							</div>
						</div>
					</form>
				</mat-card-content>
			</tempus-card>
			<div fxFlex="5"></div>
		</div>
		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<h2 class="mat-h2">Address</h2>
			</div>
			<div fxFlex="5"></div>
		</div>
		<div>
			<div fxFlex="5"></div>
			<tempus-card>
				<mat-card-content>
					<form>
						<div fxLayout="column" fxLayoutGap="10px">
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-search-box
										[options]="countries"
										placeholder="Country"
										cssClass="secondary"
										(optionSelect)="updateStateOptions($event)"
										[control]="$any(myInfoForm).get('country')"
									>
									</tempus-search-box>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-dropdown
										[options]="states"
										label="State"
										cssClass="secondary"
										(optionSelect)="updateCityOptions($event)"
										[control]="$any(myInfoForm).get('state')"
									></tempus-dropdown>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-search-box
										[options]="cities"
										placeholder="City"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('city')"
									>
									</tempus-search-box>
								</div>
								<div
									fxFlex.gt-sm="50%"
									fxFlex.lt-md="50%"
									fxLayoutAlign="center center"
									fxFlexFill
									class="grid-item"
								></div>
							</div>
						</div>
					</form>
				</mat-card-content>
			</tempus-card>
			<div fxFlex="5"></div>
		</div>
		<div class="container button-container">
			<button color="primary" mat-raised-button matStepperPrevious type="button" (click)="backStep()">Back</button>
			<button
				color="primary"
				mat-raised-button
				matStepperNext="button"
				[disabled]="!myInfoForm.valid"
				(click)="nextStep()"
			>
				Next
			</button>
		</div>
	</div>
</ng-container>
