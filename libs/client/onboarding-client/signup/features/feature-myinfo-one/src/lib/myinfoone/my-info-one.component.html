<ng-container>
	<div fxLayout="column" fxFill>
		<div fxFlex>
			<tempus-resource-info-personal-information
				(formGroup)="loadFormGroup($event)"
				[firstName]="firstName"
				[lastName]="lastName"
				[phoneNumber]="phoneNumber"
				[country]="country"
				[state]="state"
				[city]="city"
				[linkedInLink]="linkedInLink"
				[githubLink]="githubLink"
				[otherLink]="otherLink"
				[profileSummary]="profileSummary"
			></tempus-resource-info-personal-information>
		</div>
		<div class="container button-container">
			<button color="primary" mat-raised-button matStepperPrevious type="button" (click)="backStep()">Back</button>
			<button
				color="primary"
				mat-raised-button
				matStepperNext="button"
				[disabled]="!myInfoForm.valid"
				(click)="nextStep()"
			>
				Next
			</button>
		</div>
	</div>
</ng-container>
