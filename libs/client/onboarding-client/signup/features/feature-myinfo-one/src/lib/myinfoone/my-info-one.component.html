<ng-container>
	<mat-grid-list cols="2" rowHeight="50px">
		<mat-grid-tile colspan="2" rowspan="2">
			<div class="info-title">
				<h2 class="mat-h2 section-header">Name</h2>
			</div>
		</mat-grid-tile>
		<mat-grid-tile colspan="2" rowspan="{{ rows }}">
			<tempus-card>
				<mat-card-content>
					<form [formGroup]="myInfoForm">
						<mat-grid-list cols="2" rowHeight="100px">
							<mat-grid-tile colspan="{{ cols }}">
								<tempus-text-input
									[inputType]="InputType.TEXT"
									placeholder="First Name"
									cssClass="secondary"
									formControlName="firstName"
								></tempus-text-input>
							</mat-grid-tile>
							<mat-grid-tile colspan="{{ cols }}">
								<tempus-text-input
									[inputType]="InputType.TEXT"
									placeholder="Last Name"
									cssClass="secondary"
									formControlName="lastName"
								></tempus-text-input>
							</mat-grid-tile>
							<mat-grid-tile colspan="{{ cols }}">
								<tempus-text-input
									placeholder="Phone Number"
									cssClass="secondary"
									formControlName="phoneNumber"
								></tempus-text-input>
							</mat-grid-tile>
							<mat-grid-tile colspan="{{ cols }}">
								<tempus-text-input
									[inputType]="InputType.EMAIL"
									placeholder="Email"
									cssClass="secondary"
									formControlName="email"
								></tempus-text-input>
							</mat-grid-tile>
						</mat-grid-list>
					</form>
				</mat-card-content>
			</tempus-card>
		</mat-grid-tile>
		<mat-grid-tile colspan="2" rowspan="2">
			<div class="info-title">
				<h2 class="mat-h2 section-header">Address</h2>
			</div>
		</mat-grid-tile>
		<mat-grid-tile colspan="2" rowspan="{{ rows }}">
			<tempus-card>
				<mat-card-content>
					<form [formGroup]="myInfoForm">
						<mat-grid-list cols="2" rowHeight="100px">
							<mat-grid-tile colspan="{{ cols }}">
								<tempus-search-box
									[options]="countries"
									placeholder="Country"
									cssClass="secondary"
									(optionSelect)="updateStateOptions($event)"
									formControlName="country"
								>
								</tempus-search-box>
							</mat-grid-tile>
							<mat-grid-tile colspan="{{ cols }}">
								<tempus-dropdown
									[options]="states"
									label="State"
									cssClass="secondary"
									formControlName="state"
								></tempus-dropdown>
							</mat-grid-tile>
							<mat-grid-tile colspan="{{ cols }}">
								<tempus-text-input placeholder="City" cssClass="secondary" formControlName="city"> </tempus-text-input>
							</mat-grid-tile>
						</mat-grid-list>
					</form>
				</mat-card-content>
			</tempus-card>
		</mat-grid-tile>
	</mat-grid-list>
	<div class="button-container">
		<button color="primary" mat-raised-button matStepperPrevious type="button" (click)="backStep()">Back</button>
		<button color="primary" mat-raised-button matStepperNext="button" (click)="nextStep()">Next</button>
	</div>
</ng-container>
