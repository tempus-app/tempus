<ng-container>
	<div fxLayout="column" fxFill>
		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<h2 class="mat-h2">Personal Information</h2>
			</div>
			<div fxFlex="5"></div>
		</div>
		<div>
			<div fxFlex="5"></div>
			<tempus-card>
				<mat-card-content>
					<form>
						<div fxLayout="column" fxLayoutGap="10px">
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										[inputType]="InputType.TEXT"
										placeholder="First Name *"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('firstName')"
									>
									</tempus-text-input>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										[inputType]="InputType.TEXT"
										placeholder="Last Name *"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('lastName')"
									>
									</tempus-text-input>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<div class="error-container">
										<mat-error
											class="mat-body-2"
											*ngIf="
												$any(myInfoForm).get('firstName').invalid &&
												($any(myInfoForm).get('firstName').touched || $any(myInfoForm).get('firstName').dirty)
											"
										>
											Please enter a first name.
										</mat-error>
									</div>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<div class="error-container">
										<mat-error
											class="mat-body-2"
											*ngIf="
												$any(myInfoForm).get('lastName').invalid &&
												($any(myInfoForm).get('lastName').touched || $any(myInfoForm).get('lastName').dirty)
											"
										>
											Please enter a last name.
										</mat-error>
									</div>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										placeholder="Phone Number *"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('phoneNumber')"
									></tempus-text-input>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input
										placeholder="Website URL"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('personalURL')"
									></tempus-text-input>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<div class="error-container">
										<mat-error
											class="mat-body-2"
											*ngIf="
												$any(myInfoForm).get('phoneNumber').invalid &&
												($any(myInfoForm).get('phoneNumber').touched || $any(myInfoForm).get('phoneNumber').dirty)
											"
										>
											Please enter a valid phone number.
										</mat-error>
									</div>
								</div>
							</div>
						</div>
					</form>
				</mat-card-content>
			</tempus-card>
			<div fxFlex="5"></div>
		</div>
		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<h2 class="mat-h2">Address</h2>
			</div>
			<div fxFlex="5"></div>
		</div>
		<div>
			<div fxFlex="5"></div>
			<tempus-card>
				<mat-card-content>
					<form>
						<div fxLayout="column" fxLayoutGap="10px">
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-search-box
										[options]="countries"
										placeholder="Country"
										cssClass="secondary"
										(optionSelect)="updateStateOptions($event)"
										[control]="$any(myInfoForm).get('country')"
									>
									</tempus-search-box>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-dropdown
										[options]="states"
										label="State"
										cssClass="secondary"
										[control]="$any(myInfoForm).get('state')"
									></tempus-dropdown>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<div class="error-container">
										<mat-error
											class="mat-body-2"
											*ngIf="
												$any(myInfoForm).get('country').invalid &&
												($any(myInfoForm).get('country').touched || $any(myInfoForm).get('country').dirty)
											"
										>
											Please enter a valid country.
										</mat-error>
									</div>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-m d="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<div class="error-container">
										<mat-error
											class="mat-body-2"
											*ngIf="
												$any(myInfoForm).get('state').invalid &&
												($any(myInfoForm).get('state').touched || $any(myInfoForm).get('state').dirty)
											"
										>
											Please enter a valid state.
										</mat-error>
									</div>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-text-input placeholder="City *" cssClass="secondary" [control]="$any(myInfoForm).get('city')">
									</tempus-text-input>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<div class="error-container">
										<mat-error
											class="mat-body-2"
											*ngIf="
												$any(myInfoForm).get('city').invalid &&
												($any(myInfoForm).get('city').touched || $any(myInfoForm).get('city').dirty)
											"
										>
											Please enter a valid city.
										</mat-error>
									</div>
								</div>
							</div>
						</div>
					</form>
				</mat-card-content>
			</tempus-card>
			<div fxFlex="5"></div>
		</div>
		<div class="container button-container">
			<button color="primary" mat-raised-button matStepperPrevious type="button" (click)="backStep()">Back</button>
			<button
				color="primary"
				mat-raised-button
				matStepperNext="button"
				[disabled]="!myInfoForm.valid"
				(click)="nextStep()"
			>
				Next
			</button>
		</div>
	</div>
</ng-container>
