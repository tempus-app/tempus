<ng-container>
	<div fxLayout="column" fxFill fxLayoutGap="30px">
		<div fxFlex>
			<tempus-resource-info-education (formGroup)="loadEducationsGroup($event)"></tempus-resource-info-education>
		</div>
		<div fxFlex>
			<tempus-resource-info-certifications
				(formGroup)="loadCertificationsGroup($event)"
			></tempus-resource-info-certifications>
		</div>
		<div fxFlex>
			<tempus-resource-info-skills
				(formGroup)="loadSkillsGroup($event)"
				(emitSkills)="loadSkills($event)"
			></tempus-resource-info-skills>
		</div>
		<div class="container button-container">
			<button color="primary" mat-raised-button matStepperPrevious type="button" (click)="backStep()">Back</button>
			<button color="primary" mat-raised-button matStepperNext="button" [disabled]="!isValid()" (click)="nextStep()">
				Next
			</button>
		</div>
	</div>
</ng-container>
