<ng-container>
	<div fxLayout="column" fxFill fxLayoutGap="30px">
		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<h2 class="mat-h2">Work Experience</h2>
			</div>
			<div>
				<button
					mat-mini-fab
					(click)="addWorkSections()"
					matTooltip="Add more work experience sections"
					class="experience-button"
					color="primary"
				>
					<mat-icon>add</mat-icon>
				</button>
			</div>
			<div fxFlex="8"></div>
		</div>
		<div fxFlex>
			<div fxFlex="5"></div>
			<tempus-card>
				<form>
					<h3 class="mat-h3" color="primary">Work Experience Summary</h3>
					<tempus-text-area
						id="work-experience-summary"
						placeholder="Summary"
						[control]="$any(myInfoForm).get('workExperienceSummary')"
					></tempus-text-area>
				</form>
			</tempus-card>
			<div fxFlex="5"></div>
		</div>
		<div *ngFor="let numExperience of totalWorkExperience.controls; let index = index">
			<div fxFlex="5"></div>
			<tempus-card>
				<mat-card-content>
					<form>
						<div class="card-header">
							<div class="experience-button">
								<button
									mat-mini-fab
									(click)="removeWorkSection(index)"
									matTooltip="Remove work experience section"
									color="primary"
								>
									<mat-icon>remove</mat-icon>
								</button>
							</div>
							<div>
								<h3 class="mat-h3">Work Experience {{ index + 1 }}</h3>
							</div>
						</div>
						<div fxLayout="column" fxLayoutGap="30px">
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div
									fxFlex.gt-sm="50%"
									fxFlex.lt-md="50%"
									fxLayoutAlign="start center"
									fxLayoutAlign.lt-md="center center"
									fxFlexFill
									class="grid-item"
								>
									<tempus-text-input
										id="title-{{ index }}"
										placeholder="Title"
										cssClass="secondary"
										[control]="$any(numExperience).get('title')"
									>
									</tempus-text-input>
								</div>
								<div
									fxFlex.gt-sm="50%"
									fxFlex.lt-md="50%"
									fxLayoutAlign="end center"
									fxLayoutAlign.lt-md="center center"
									fxFlexFill
									class="grid-item"
								>
									<tempus-text-input
										id="company-{{ index }}"
										placeholder="Company"
										cssClass="secondary"
										[control]="$any(numExperience).get('company')"
									>
									</tempus-text-input>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div
									fxFlex.gt-sm="50%"
									fxFlex.lt-md="33%"
									fxLayoutAlign="start center"
									fxLayoutAlign.lt-md="center center"
									fxFlexFill
									class="grid-item"
								>
									<tempus-search-box
										id="country-{{ index }}"
										[options]="countries"
										placeholder="Country"
										cssClass="secondary"
										(optionSelect)="updateStateOptions($event)"
										[control]="$any(numExperience).get('country')"
									></tempus-search-box>
								</div>
								<div fxFlex.gt-sm="50%" fxFlex.lt-md="33%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
									<tempus-dropdown
										id="state-{{ index }}"
										[options]="states"
										label="State"
										cssClass="secondary"
										(optionSelect)="updateCityOptions($event)"
										[control]="$any(numExperience).get('state')"
									>
									</tempus-dropdown>
								</div>
								<div
									fxFlex.gt-sm="50%"
									fxFlex.lt-md="33%"
									fxLayoutAlign="end center"
									fxLayoutAlign.lt-md="center center"
									fxFlexFill
									class="grid-item"
								>
									<tempus-search-box
										id="city-{{ index }}"
										[options]="cities"
										placeholder="City"
										cssClass="secondary"
										[control]="$any(numExperience).get('city')"
									></tempus-search-box>
								</div>
							</div>
							<div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
								<div
									fxFlex.gt-sm="50%"
									fxFlex.lt-md="50%"
									fxLayoutAlign="start center"
									fxLayoutAlign.lt-md="center center"
									fxFlexFill
									class="grid-item"
								>
									<tempus-text-input
										id="start-date-{{ index }}"
										[inputType]="InputType.DATE"
										placeholder="Start Date"
										cssClass="secondary"
										[control]="$any(numExperience).get('startDate')"
									></tempus-text-input>
								</div>
								<div
									fxFlex.gt-sm="50%"
									fxFlex.lt-md="50%"
									fxLayoutAlign="end center"
									fxLayoutAlign.lt-md="center center"
									fxFlexFill
									class="grid-item"
								>
									<tempus-text-input
										id="end-date-{{ index }}"
										[inputType]="InputType.DATE"
										placeholder="End Date"
										cssClass="secondary"
										[control]="$any(numExperience).get('endDate')"
									></tempus-text-input>
								</div>
							</div>
							<div>
								<tempus-text-area
									id="description-{{ index }}"
									placeholder="Description"
									cssClass="secondary"
									[control]="$any(numExperience).get('description')"
								>
								</tempus-text-area>
							</div>
						</div>
					</form>
				</mat-card-content>
			</tempus-card>
			<div fxFlex="5"></div>
		</div>
		<div class="container button-container">
			<button color="primary" mat-raised-button matStepperPrevious type="button" (click)="backStep()">Back</button>
			<button
				color="primary"
				mat-raised-button
				matStepperNext="button"
				[disabled]="!myInfoForm.valid"
				(click)="nextStep()"
			>
				Next
			</button>
		</div>
	</div>
</ng-container>
