<ng-container>
	<div fxLayout="column" fxFill fxLayoutGap="30px">
		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<h2 class="mat-h2 section-header">{{ reviewPrefix + 'title' | translate }}</h2>
			</div>
			<div fxFlex="5"></div>
		</div>

		<div fxFlex>
			<div fxFlex="5"></div>
			<div fxFlex="90" fxLayout="column" fxLayoutGap="30px">
				<div class="grid-item">
					<tempus-resource-display-personal-information
						[firstName]="firstName"
						[lastName]="lastName"
						[country]="country"
						[state]="state"
						[city]="city"
						[phoneNumber]="phoneNumber"
						[email]="email"
						[resume]="resume"
						[linkedInLink]="linkedInLink"
						[githubLink]="githubLink"
						[otherLink]="otherLink"
						[profileSummary]="profileSummary"
					></tempus-resource-display-personal-information>
				</div>
			</div>
			<div fxFlex="5"></div>
		</div>

		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<div class="mat-h2 card-title">{{ reviewPrefix + 'workExperience.title' | translate }}</div>
				<tempus-resource-display-work-experience
					[experiencesSummary]="experiencesSummary"
					[workExperiences]="workExperiences"
				></tempus-resource-display-work-experience>
			</div>
			<div fxFlex="5"></div>
		</div>

		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<div class="mat-h2 card-title">{{ reviewPrefix + 'educationAndTraining.title' | translate }}</div>
				<tempus-resource-display-education
					[educationsSummary]="educationsSummary"
					[educations]="educations"
				></tempus-resource-display-education>
			</div>
			<div fxFlex="5"></div>
		</div>

		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="info-title">
				<div class="mat-h2 card-title">{{ reviewPrefix + 'certifications.title' | translate }}</div>
				<tempus-resource-display-certifications
					[certifications]="certifications"
				></tempus-resource-display-certifications>
			</div>
			<div fxFlex="5"></div>
		</div>

		<div fxFlex>
			<div fxFlex="5"></div>
			<div class="mat-h2 card-title">{{ reviewPrefix + 'skills.title' | translate }}</div>
			<div fxFlex="5"></div>
		</div>
		<div fxFlex>
			<div fxFlex="5"></div>
			<div fxFlex="90">
				<tempus-resource-display-skills
					[skills]="skills"
					[skillsSummary]="skillsSummary"
				></tempus-resource-display-skills>
			</div>
			<div fxFlex="5"></div>
		</div>
		<div class="container button-container">
			<button color="primary" mat-raised-button matStepperPrevious type="button" (click)="backStep()">Back</button>
			<button color="primary" mat-raised-button matStepperNext="button" (click)="submit()">Submit</button>
		</div>
	</div>
	<tempus-spinner [showSpinner]="loading"></tempus-spinner>
</ng-container>
