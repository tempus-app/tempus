<ng-container>
	<tempus-card>
		<div *ngIf="certifications.length === 0">
			<p class="mat-body-2">You have not entered information for this section.</p>
		</div>
		<div *ngFor="let certification of certifications">
			<div class="section-block">
				<h3 class="mat-h3">{{ certification.institution }}</h3>
				<p class="mat-body-2">{{ certification.title }}</p>
				<p class="mat-body-1">
					{{ certification.summary }}
				</p>
			</div>
		</div>
	</tempus-card>
</ng-container>
