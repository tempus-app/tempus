<ng-container>
	<div *ngIf="dataLoaded" id="page-container" fxLayout="column" fxLayoutGap="20px">
		<div id="title-container" fxLayout="row" fxLayoutGap="0.5em">
			<div fxLayout="column" fxFlex>
				<div id="my-profile-container" fxFlex>
					<h2 *ngIf="timesheetWeek === ''; else otherTitle" class="mat-h2 page-title">
						{{ editViewTimesheetPrefix + 'title' | translate }}
					</h2>
					<ng-template #otherTitle
						><h2 class="mat-h2 page-title">
							{{ timesheetWeek }}
						</h2></ng-template
					>
				</div>
			</div>
		</div>

		<!-- Timesheet component -->
		<tempus-resource-info-timesheet
			(formGroup)="loadTimesheet($event)"
			[timesheet]="timesheet"
			[projectName]="projectName"
		></tempus-resource-info-timesheet>

		<!-- Submit and cancel buttons -->
		<div id="button-container2">
			<div class="submitAndCancel">
				<tempus-button
					label="{{ editViewTimesheetPrefix + 'buttons.cancel.label' | translate }}"
					color="accent"
					(buttonClick)="closeEditView()"
					matTooltip="{{ editViewTimesheetPrefix + 'buttons.cancel.tooltip' | translate }}"
					matTooltipClass="tooltip"
				></tempus-button>

				<tempus-button
					[disabled]="!isValid()"
					label="{{ editViewTimesheetPrefix + 'buttons.submit.label' | translate }}"
					color="accent"
					(buttonClick)="submitChanges()"
					matTooltip="{{ editViewTimesheetPrefix + 'buttons.submit.tooltip' | translate }}"
					matTooltipClass="tooltip"
					id="submit-profile-button"
				></tempus-button>
			</div>
		</div></div
></ng-container>
