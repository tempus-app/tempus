<div fxflex fxLayout="row" fxLayout.sm="column" fxLayoutAlign="space-around center" fxLayoutGap="20">
	<tempus-landing-cta></tempus-landing-cta>
	<div fxflex fxLayout="column" fxLayoutAlign="space-around center">
		<tempus-card fxFlex>
			<div class="card">
				<div class="header">
					<div fxLayout="row" class="info-title">
						<h2 class="mat-h2">{{ forgotPasswordPrefix + 'title' | translate }}</h2>
					</div>
					<div fxLayout="row" class="info-subtitle">
						<h2 class="mat-body-2">{{ forgotPasswordPrefix + 'subtitle' | translate }}</h2>
					</div>
				</div>
				<div fxLayout="row" class="input-text">
					<tempus-text-input
						fxFlex="100%"
						id="email"
						placeholder="email"
						[control]="$any(forgotPasswordForm).get('email')"
					>
					</tempus-text-input>
				</div>
				<div fxLayout="row" class="button-container">
					<tempus-button
						color="accent"
						id="button-container"
						[disabled]="!$any(forgotPasswordForm).valid"
						label="{{ forgotPasswordPrefix + 'forgotPasswordCTA' | translate }}"
						(buttonClick)="forgotPassword()"
					>
					</tempus-button>
				</div>
			</div>
		</tempus-card>
	</div>
</div>
