<tempus-sidebar [userType]="UserType.RESOURCE" [name]="fullName" [email]="email">
  <ng-container>
    <div>
      <tempus-button
        (buttonClick)="openNewViewForm()"
        [buttonType]="ButtonType.CREATE_NEW_VIEW"
        color="accent"
      ></tempus-button>
    </div>
    <div *ngIf="createViewEnabled">
      <tempus-create-new-view (closeFormClicked)="closeNewViewForm()"></tempus-create-new-view>
    </div>
  </ng-container>
</tempus-sidebar>
