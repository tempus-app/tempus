<div fxLayout="column" id="page-container">
    <div>
        <div id="title-container">
            <h2 class="mat-h2 page-title">{{ prefix + '.main.title' | translate }}</h2>
            <div id="button-container">
                <tempus-button
                    (buttonClick)="navigateToCreateNewView()"
                    [buttonType]="ButtonType.CREATE_NEW_VIEW"
                    color="accent"
                ></tempus-button>
            </div>
        </div>
    </div>
    <div id="table-container">
        <tempus-table
            (paginatorEvent)="tablePaginationEvent($event)"
            [page]="pageNum"
            [totalItems]="totalViews"
            [tableColumns]="tableColumns"
            [tableData]="myViewsTableData"
        ></tempus-table>
    </div>
</div>
