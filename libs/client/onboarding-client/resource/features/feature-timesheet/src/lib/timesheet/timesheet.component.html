<h2 class="mat-h2 page-title">Timesheet</h2>

<!-- Week picker -->
<mat-form-field appearance="outline">
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate>
      <input matEndDate>
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Project Column -->
    <ng-container matColumnDef="project">
      <th mat-header-cell *matHeaderCellDef> Project </th>
      <td mat-cell *matCellDef="let element"> {{element.project}} </td>
    </ng-container>
  
    <!-- Sunday Column -->
    <ng-container matColumnDef="sunday">
      <th mat-header-cell *matHeaderCellDef> Sunday </th>
      <td mat-cell *matCellDef="let element"> {{element.sunday}} </td>
    </ng-container>
  
    <!-- Monday Column -->
    <ng-container matColumnDef="monday">
      <th mat-header-cell *matHeaderCellDef> Monday </th>
      <td mat-cell *matCellDef="let element"> {{element.monday}} </td>
    </ng-container>

    <!-- Tuesday Column -->
    <ng-container matColumnDef="tuesday">
        <th mat-header-cell *matHeaderCellDef> Tuesday </th>
        <td mat-cell *matCellDef="let element"> {{element.tuesday}} </td>
    </ng-container>

      <!-- Wednesday Column -->
      <ng-container matColumnDef="wednesday">
        <th mat-header-cell *matHeaderCellDef> Wednesday </th>
        <td mat-cell *matCellDef="let element"> {{element.wednesday}} </td>
    </ng-container>

    <!-- Thursday Column -->
    <ng-container matColumnDef="thursday">
        <th mat-header-cell *matHeaderCellDef> Thursday </th>
        <td mat-cell *matCellDef="let element"> {{element.thursday}} </td>
    </ng-container>

    <!-- Friday Column -->
    <ng-container matColumnDef="friday">
        <th mat-header-cell *matHeaderCellDef> Friday </th>
        <td mat-cell *matCellDef="let element"> {{element.friday}} </td>
    </ng-container>

    <!-- Saturday Column -->
    <ng-container matColumnDef="saturday">
        <th mat-header-cell *matHeaderCellDef> Saturday </th>
        <td mat-cell *matCellDef="let element"> {{element.saturday}} </td>
    </ng-container>

    <!-- Total Column -->
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
