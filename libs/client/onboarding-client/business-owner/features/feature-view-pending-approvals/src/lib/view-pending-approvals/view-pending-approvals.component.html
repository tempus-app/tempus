<div fxLayout="column" id="page-container">
    <div id="title-container">
        <h2 class="mat-h2 page-title">{{ prefix + '.main.title' | translate }}</h2>
    </div>
    <div id="table-container">
        <tempus-table
            (paginatorEvent)="tablePaginationEvent($event)"
            [page]="pageNum"
            [totalItems]="totalPendingApprovals"
            [tableColumns]="tableColumns"
            [tableData]="pendingApprovalsTableData"
        ></tempus-table>
        <h2 style="text-align: center; margin-top: 2rem" class="mat-h3" *ngIf="pendingApprovalsTableData.length === 0">
            {{ prefix + '.main.noPendingApprovals' | translate }}
        </h2>
    </div>
</div>
