<div fxLayout="column" fxLayoutAlign="space-around center">
	<tempus-sidebar [name]="name">
		<div id="container" fxLayout="column">
			<div fxLayout="row" fxLayoutGap.lt-md="15px" fxLayout.lt-md="column" id="headerRow">
				<div fxFlex="min(40%, 20rem)" fxFlex.lt-md="100%" fxLayoutGap="10px" fxLayoutAlign="flex-start center">
					<tempus-button
						fxFlex="50%"
						(buttonClick)="invite()"
						[buttonType]="ButtonType.INVITE"
						[color]="'accent'"
					></tempus-button>
					<tempus-button fxFlex="50%" (buttonClick)="assign()" [label]="'Assign'" [color]="'accent'"></tempus-button>
				</div>
				<div
					fxFlex="min(60%, 40rem)"
					fxLayoutGap="10px"
					fxLayoutAlign="center center"
					fxFlex.lt-md="100%"
					fxLayoutAlign.lt-md="flex-start center"
				>
					<tempus-search-box
						fxFlex="50%"
						placeholder="'Search...'"
						[options]="options"
						cssClass="secondary"
						(optionSelect)="search($event)"
						[control]="$any(manageResourcesForm).get('search')"
					>
					</tempus-search-box>
					<tempus-button
						fxFlex="min(50%, 10rem)"
						fxFlex.lt-md="50%"
						(buttonClick)="filter()"
						[buttonType]="ButtonType.FILTER"
						[color]="'accent'"
					></tempus-button>
				</div>
			</div>
			<div id="tableContainer">
				<tempus-table [tableColumns]="tableColumns" [tableData]="resProjClientData"></tempus-table>
			</div>
		</div>
	</tempus-sidebar>
	<ng-template #inviteTemplate>
		<div fxLayout="column">
			<tempus-card style="margin-top: 1rem">
				<tempus-dropdown
					[label]="Resource*"
					[options]="options"
					[control]="$any(manageResourcesForm).get('assign').get('resource')"
				></tempus-dropdown>
			</tempus-card>
			<tempus-card style="margin-top: 1rem">
				<div fxLayout="row" fxLayoutGap="15px">
					<tempus-dropdown
						fxFlex="50%"
						[label]="Client*"
						[options]="options"
						[control]="$any(manageResourcesForm).get('assign').get('client')"
					></tempus-dropdown>
					<tempus-dropdown
						fxFlex="50%"
						[label]="Project*"
						[options]="options"
						[control]="$any(manageResourcesForm).get('assign').get('project')"
					></tempus-dropdown>
				</div>
			</tempus-card>
		</div>
	</ng-template>
	<ng-template #assignTemplate>
		<tempus-card fxLayout="column" style="margin-top: 1rem">
			<div fxLayout="row" fxLayoutGap="10px">
				<tempus-text-input
					fxFlex="50%"
					[inputType]="InputType.TEXT"
					placeholder="First name*"
					cssClass="secondary"
					[control]="$any(manageResourcesForm).get('invite').get('firstName')"
				>
				</tempus-text-input>
				<tempus-text-input
					fxFlex="50%"
					[inputType]="InputType.TEXT"
					placeholder="Last name*"
					cssClass="secondary"
					[control]="$any(manageResourcesForm).get('invite').get('lastName')"
				>
				</tempus-text-input>
			</div>
			<div>
				<tempus-text-input
					fxFlex="100%"
					[inputType]="InputType.EMAIL"
					placeholder="Email address*"
					cssClass="secondary"
					[control]="$any(manageResourcesForm).get('invite').get('emailAddress')"
				>
				</tempus-text-input>
			</div>
			<div>
				<tempus-text-input
					fxFlex="100%"
					[inputType]="InputType.TEXT"
					placeholder="Position*"
					cssClass="secondary"
					[control]="$any(manageResourcesForm).get('invite').get('position')"
				>
				</tempus-text-input>
			</div>
			<div fxLayout="row" fxLayoutGap="10px">
				<tempus-dropdown
					fxFlex="50%"
					[control]="$any(manageResourcesForm).get('invite').get('client')"
					[label]="Client*"
					[options]="options"
				></tempus-dropdown>
				<tempus-dropdown
					fxFlex="50%"
					[control]="$any(manageResourcesForm).get('invite').get('project')"
					[label]="Project*"
					[options]="options"
				></tempus-dropdown>
			</div>
		</tempus-card>
	</ng-template>
</div>
