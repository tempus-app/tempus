<ng-container>
    <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center start" fxLayoutAlign.lt-lg="center center"
        fxLayout.gt-sm="row" fxLayout.lt-lg="column" class="user-bar-container">
        <div fxFlex="2"></div>
        <div *ngIf="loadedView.isRevision" fxFlex>
            <mat-icon>error</mat-icon>
        </div>
        <div fxFlex="60">
            <tempus-dropdown [options]="viewNames" label="View" (optionSelect)="onClick($event)" [control]="$any(viewDropDownForm).get('viewSelected')"></tempus-dropdown>
        </div>
        <div>
            <tempus-button label="{{ viewResourceProfilePrefx + 'buttons.assignButton.title' | translate }}" color="accent"></tempus-button>
        </div>
        <div>
            <tempus-button label="{{ viewResourceProfilePrefx + 'buttons.createNewViewButton.title' | translate }}" color="accent"></tempus-button>
        </div>
        <div>
            <tempus-button (click)="downloadProfile()" label="{{ viewResourceProfilePrefx + 'buttons.downloadProfile.title' | translate }}" color="accent" icon="cloud_download"></tempus-button>
        </div>
        <div fxFlex="2"></div>




    </div>
</ng-container>
