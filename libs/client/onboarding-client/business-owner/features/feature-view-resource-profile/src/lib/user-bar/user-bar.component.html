<ng-container>
    <div fxLayout="row" fxLayoutAlign="space-between start"  fxLayout.gt-sm="row" fxLayout.lt-md="column" class="user-bar-container">
        <mat-icon>error</mat-icon>
        <tempus-dropdown [options]="views" label="View" (optionSelect)="onClick($event)"></tempus-dropdown>
        <tempus-button label="assign" color="accent"></tempus-button>

        <tempus-button label="download profile" color="accent"></tempus-button>
    </div>
</ng-container>
