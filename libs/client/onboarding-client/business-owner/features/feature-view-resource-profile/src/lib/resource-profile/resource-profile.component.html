<ng-container>
	<tempus-user-bar
		[loadedView]="loadedView"
		(newViewSelected)="newViewClickEvent($event)"
		(editViewSelected)="editViewClickEvent()"
		[resourceName]="resourceFirstName + '-' + resourceLastName"
		[resourceEmail]="resourceEmail"
		[resourceId]="resourceId"
		[projectResources]="projectResources"
    [roles]="roles"
	></tempus-user-bar>
	<tempus-edit-view-form
		*ngIf="editViewEnabled"
		(submitClicked)="submitChanges()"
		(closeEditViewClicked)="closeEditView()"
	></tempus-edit-view-form>
	<tempus-resource-profile-content
		*ngIf="!editViewEnabled"
		[firstName]="resourceFirstName"
		[lastName]="resourceLastName"
		[calEmail]="calEmail"
		[country]="country"
		[state]="state"
		[city]="city"
		[email]="resourceEmail"
		[phoneNumber]="phoneNumber"
		[linkedInLink]="linkedInLink"
		[githubLink]="githubLink"
		[otherLink]="otherLink"
		[resume]="resume"
		[viewID]="viewIndex"
		[projectResources]="projectResources"
		(revisionViewLoaded)="childRevisionLoaded($event)"
	>
	</tempus-resource-profile-content>
</ng-container>
