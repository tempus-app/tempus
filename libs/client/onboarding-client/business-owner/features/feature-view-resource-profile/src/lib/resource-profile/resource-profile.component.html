<ng-container>
	<tempus-sidebar [userType]="userType.OWNER" [name]="name" [email]="email">
		<tempus-user-bar
			[loadedView]="loadedView"
			(newViewSelected)="newViewClickEvent($event)"
			[resourceName]="resourceFirstName + '-' + resourceLastName"
		></tempus-user-bar>
		<tempus-resource-profile-content
			[firstName]="resourceFirstName"
			[lastName]="resourceLastName"
			[country]="country"
			[state]="state"
			[city]="city"
			[email]="resourceEmail"
			[phoneNumber]="phoneNumber"
			[resume]="resume"
			[viewID]="viewIndex"
			(revisionViewLoaded)="childRevisionLoaded($event)"
		>
		</tempus-resource-profile-content>
	</tempus-sidebar>
</ng-container>
