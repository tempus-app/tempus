<div fxLayout="column" id="page-container">
  <div>
    <div id="title-container" style="margin-bottom: 2%">
      <h2 class="mat-h2 page-title">Manage Users</h2>
    </div>
    <tempus-table [tableData]="tableData" [tableColumns]="displayedColumns">
			<ng-container matColumnDef="active">
				<th mat-header-cell *matHeaderCellDef>Active</th>
				<td mat-cell *matCellDef="let element">
					<!-- Bind the checkbox to element.active -->
					<mat-checkbox [(ngModel)]="element.active"></mat-checkbox>
				</td>
			</ng-container>

			<!-- ... other column definitions ... -->
		</tempus-table>


  </div>
</div>
