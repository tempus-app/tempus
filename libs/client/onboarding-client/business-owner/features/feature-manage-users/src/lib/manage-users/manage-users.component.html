<div fxLayout="column" id="page-container">
  <div>
    <div id="title-container" style="margin-bottom: 2%">
      <h2 class="mat-h2 page-title">Manage Users</h2>
    </div>
    <mat-table [dataSource]="tableData">
      <!-- Resource Column -->
      <ng-container matColumnDef="resource">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element.resource }}</td>
      </ng-container>

      <!-- Active Column -->
      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Active</th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [(ngModel)]="element.active"></mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
</div>
