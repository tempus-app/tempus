<div fxLayout="column" id="page-container">
	<div>
		<div id="title-container" style="margin-bottom: 2%">
			<h2 class="mat-h2 page-title">Reports</h2>
		</div>
	</div>
	<div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="start center">
		<div fxLayout="column" style="margin-bottom: 1%">
			<label class="dropdown-label">Client</label>
			<tempus-dropdown [label]="labels.client" [optionsWithId]="clientOptions" (optionSelect)="updateProjects()"
				[control]="$any(reportForm).get('client')"></tempus-dropdown>
		</div>
		<div fxLayout="column" style="margin-bottom: 1%">
			<label class="dropdown-label">Project</label>
			<tempus-dropdown [label]="labels.project" [optionsWithId]="projectOptions" (optionSelect)="updateClients()"
				[control]="$any(reportForm).get('project')"></tempus-dropdown>
		</div>
		<div fxLayout="column" style="margin-bottom: 1%">
			<label class="dropdown-label">Resource</label>
			<tempus-dropdown [label]="labels.resource" [optionsWithId]="resourceOptions"
				[control]="$any(reportForm).get('resource')"></tempus-dropdown>
		</div>
		<div fxLayout="column" style="margin-bottom: 1%" >
			<label class="dropdown-label">Start Date</label>
			<tempus-text-input
				[inputType]="InputType.DATE"
				[control]="$any(reportForm).get('startDate')"
			>
			</tempus-text-input>
		</div>
		<div fxLayout="column" style="margin-bottom: 1%">
			<label class="dropdown-label">End Date</label>
			<tempus-text-input
				[inputType]="InputType.DATE"
				[control]="$any(reportForm).get('endDate')"
			>
			</tempus-text-input>
		</div>
	<tempus-button class="generate-button" mat-raised-button (buttonClick)="loadReports()" [label]="'Generate Report'" [disabled]="buttonDisabled" [color]="'primary'"></tempus-button>
</div>
